version: "3.7"

services:
  postgres:
    image: postgres:11
    env_file: .env.development
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DOCKER_POSTGRES_PORT:-54432}:5432"
  django:
    image: django-vue
    env_file: .env.development
    build:
      context: .
      dockerfile: Dockerfile.django
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src

volumes:
  src:
  pgdata:
